version: '3'

services:
  jaeger-all-in-one:
    image: 'jaegertracing/all-in-one:1.11'
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"
  frontend:
    image: 'python:3'
    volumes:
      - '.:/app/src'
    command:
      - /bin/bash
      - -c
      - |
        unset http_proxy https_proxy HTTP_PROXY HTTPS_PROXY no_proxy
        cd /app/src
        pip install -r requirements.txt
        uwsgi --ini services/frontend/uwsgi.ini
        # python -m services.frontend.server
    ports:
      - "8080:80"
    environment:
      - USE_DOCKER_COMPOSE=1
  customer:
    image: 'python:3'
    volumes:
      - '.:/app/src'
    command:
      - /bin/bash
      - -c
      - |
        unset http_proxy https_proxy HTTP_PROXY HTTPS_PROXY no_proxy
        cd /app/src
        pip install -r requirements.txt
        python -m services.customer.server
    ports:
      - "8081:80"
    environment:
      - USE_DOCKER_COMPOSE=1
  driver:
    image: 'python:3'
    volumes:
      - '.:/app/src'
    command:
      - /bin/bash
      - -c
      - |
        unset http_proxy https_proxy HTTP_PROXY HTTPS_PROXY no_proxy
        cd /app/src
        pip install -r requirements.txt
        python -m services.driver.server
    ports:
      - "8082:80"
    environment:
      - USE_DOCKER_COMPOSE=1
  route:
    image: 'python:3'
    volumes:
      - '.:/app/src'
    command:
      - /bin/bash
      - -c
      - |
        unset http_proxy https_proxy HTTP_PROXY HTTPS_PROXY no_proxy
        cd /app/src
        pip install -r requirements.txt
        python -m services.route.server
    ports:
      - "8083:80"
    environment:
      - USE_DOCKER_COMPOSE=1