apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-fibonacci-app
spec:
  selector:
    matchLabels:
      app: fibonacci
  replicas: {{ .Values.fibonacci.replicaCount }}
  template:
    metadata:
      labels:
        app: fibonacci
    spec:
      containers:
      - name: fibonacciapp
        image: {{ .Values.fibonacci.containers.fibonacciImage }}
        imagePullPolicy: Always
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-proxy-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 5
      volumes:
      - name: nginx-proxy-config
        configMap:
          name: nginx-config