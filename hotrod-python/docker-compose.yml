version: '3'

services:
  frontend:
    image: 'python:3'
    volumes:
      - '.:/app/src'
    command:
      - /bin/bash
      - -c
      - |
        unset http_proxy https_proxy HTTP_PROXY HTTPS_PROXY no_proxy
        cd /app/src
        pip install -r requirements.txt
        python -m services.frontend.server
    ports:
      - "8080:80"
    environment:
      - USE_DOCKER_COMPOSE=1
